on:
  - repository_dispatch
  - workflow_dispatch
  - push
  - pull_request

jobs:
  lychee-action:
    runs-on: ubuntu-latest
    continue-on-error: true
    name: Test the lychee link checker action
    steps:
      # To use this repository's private action,
      # we must check out the repository
      - name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - name: test defaults
        uses: ./
        with:
          fail: true
      - name: test explicit lychee version
        uses: ./
        with:
          lycheeVersion: 0.9.0
      - name: test globs
        uses: ./
        with:
          args: --exclude-mail --verbose --no-progress './**/*.md' './**/*.html'
          fail: true
      - name: test workflow inputs
        uses: ./
        with:
          args: -v fixtures/TEST.md
          format: json
          output: /tmp/foo.json
          fail: true
      - name: directory
        uses: ./
        with:
          args: --exclude-mail .
          fail: true
      - name: test format override
        uses: ./
        with:
          args: --format markdown -v fixtures/TEST.md
          format: doesnotexist # gets ignored if format set in args
          output: /tmp/foo.txt
          fail: true
      - name: test debug
        uses: ./
        with:
          debug: true
